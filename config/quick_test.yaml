run:
  stages:
    - inference
    - evaluation
    - analysis

inference:
  models:
    - name: "R1"
      temperature: 1.0
      include_reasoning: true

  datasets:
    - name: "gpqa"
      num_questions: 5
      shuffle: false

  concurrency:
    max_workers: 5

evaluation:
  grader_model: "gpt-4o"
  max_workers: 2
  grade_legibility: true
  grade_correctness: true

analysis:
  plots:
    - legibility_scores_boxplot
    - correctness_assessment
